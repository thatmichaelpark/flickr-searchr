<!DOCTYPE html>
<html lang="en" ng-app="FlickrSearchrApp">
<head>
	<meta charset="UTF-8">
	<title>Flickr Searchr</title>
	<link rel="stylesheet" href="styles.css">
	<script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
	<script src="app.js"></script>
</head>
<body ng-controller="FlickrSearchrCtrl">
	<div class="main">
		<form name="searchForm" ng-submit="submit()">
			<h1>Flickr Searchr</h1>
			<input type="text" required/>
			<input type="submit" value="Submit"/>
		</form>
	
	<div class="pictures">

	</div>
</body>
</html>
